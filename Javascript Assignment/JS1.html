    <!-----4. Develop a code to accept number and name from the user using 2 textboxes. 
Display your name inside div tag as much as time the given number Eg: If user 
enters 3, then display your name in div tag for 3 times--->
Number: <input type="text" id="num"><br><br>
Name: <input type="text" id="name"><br><br>
<button onclick="show()">Display</button>

<div id="result"></div>

<script>
function show() {
    let n = document.getElementById("num").value;
    let name = document.getElementById("name").value;
    let output = "";

    for (let i = 0; i < n; i++) {
        output += name + "<br>";
    }
    document.getElementById("result").innerHTML = output;
}
</script>
