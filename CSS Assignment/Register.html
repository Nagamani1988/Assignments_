<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="page-title">Register.html</h2>

<div class="form-box">
    <h3>Employee Details Form</h3>

    <form>
        <label>EmployeeId</label>
        <input type="text" placeholder="enter employeeid">

        <label>EmployeeName</label>
        <input type="text" placeholder="enter employeename">

        <label>DOB</label>
        <input type="date">

        <label>Email</label>
        <input type="email">

        <label>Personal Site</label>
        <input type="url">

        <label>ProjectId</label>
        <input type="number" value="10">

        <label>Project Month</label>
        <input type="month">

        <label>Project Week</label>
        <input type="week">

        <label>Meeting Time</label>
        <input type="time">

        <label>Project Status</label>
        <input type="range">

        <label>Dress Code</label>
        <input type="color">

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Submit</button>
    </form>
</div>

</body>
</html>
